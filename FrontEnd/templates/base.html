<!DOCTYPE HTML>
<html>
	<head>
		<title>Hotel Artemisa</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css', _external=True) }}" />
	</head>
	<body>
		<header>
			<div id="logo">
				<img src="{{ url_for('static', filename='images/logoSinFondo.png', _external=True) }}">
				<h2>Artemisa</h2>
			</div>
			<div id="enlaces">
				<a href="{{ url_for('home')}}">Home</a>
				<a href="{{ url_for('habitaciones')}}">Habitaciones</a>
				<a href="{{ url_for('servicios')}}">Servicios</a>
				<a href="{{ url_for('preguntas_frecuentes')}}">Preguntas Frecuentes</a>
				<a href="{{ url_for('contacto')}}">Contacto</a>
			</div>
		</header>
		<div id="nav_secundario">
			<p>Reseñas sobre el Hotel Artemisa 
				<a > Ver reseñas</a>
			</p>
			<a href="{{ url_for('reservas')}}">
				<button class="boton">Reservar</button>
			</a>
		</div>

			{% block body %}
		
			{% endblock %}
		
        <footer>
			<p>© 2024 Hotel Artemisa</p>
        </footer>
		

		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	</body>
</html>
